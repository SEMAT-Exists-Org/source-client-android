<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>SEMAT Exists</title>
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    
    <!-- left pannel -->
    <div class="panel panel-left panel-cover">
      <div class="view navbar-fixed">
        <div class="pages">
          
          <!-- panel-left page -->
          <div data-page="panel-left" class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Menu</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li>
                    <a href="about.html" class="item-link item-content close-panel">
                      <div class="item-inner">
                        <div class="item-title">About</div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" onclick="logout()" class="item-link item-content close-panel">
                      <div class="item-inner">
                        <div class="item-title">Logout</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>         
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- end left pannel -->

    <!-- application views -->
    <div class="views">

      <div class="view view-main">
               
        <!-- application pages :: below content is loaded by the router -->
        <div class="pages navbar-fixed toolbar-fixed">         

          <!-- login page -->
          <div data-page="login" class="page">
            
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Login</div>
                <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
              </div>
            </div>
            

            <div class="page-content">

              <!-- fields -->
              <div class="list-block inputs-list">
                <ul>
                  <li class="item-content">
                    <div class="item-inner"> 
                      <div class="item-input">
                        <input id="login-username" type="text" name="username" placeholder="Your username"/>
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner"> 
                      <div class="item-input">
                        <input id="login-password" type="password" name="password" placeholder="Your password"/>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              
              <!-- login button -->
              <div class="content-block">
                <input id="submmit-login" type="submit" value="Login" class="button button-fill button-raised">
              </div>

              <!-- description -->
              <div class="content-block">
                <div class="center">
                  Please use your login credentials. <a href="register.html">Register</a> if you don't have login credentials yet.
                </div>
              </div>
            </div>

          </div>
          <!-- end login page -->

        </div>
        <!-- end application pages -->

      </div>
      <!-- end main view -->
    </div>
    <!-- end application views -->

    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
