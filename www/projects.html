
<div data-page="projects" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="center">Your projects</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">

    {{#if firstname}}
    <div class="content-block-user">
      <div class="item-media-profile"><img src="img/gravatar.jpg" width="44" class=""></div>
      <div class="chip center">
        <div class="chip-label center">Hello, {{firstname}} {{lastname}}</div>
      </div>
    </div>
    {{/if}}
    
    {{#if projects}}  
    <div class="list-block">
      <ul>
        {{#each projects}}
        <li>
          <a href="#" onclick="loadProject('{{projectid}}')" class="item-link item-content">
            <div class="item-inner"> 
              <div class="item-title">{{projectname}}</div>
            </div>
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
    {{else}}
    <div class="content-block">
      <p>You do not have any associated projects. <br />Create a new SEMAT project or ask the librarian to add you to existing one.</p>
    </div>
    {{/if}}


    <div class="content-block">
      <a href="#" id="user-new-project" class="button button-raised">New Project</a> <br>
    </div>

  </div>
</div>
