
<div data-page="projects" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Your projects</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">

    {{#if name}}
    <div class="content-block">
      <div class="chip center">
        <div class="chip-media bg-red">K</div>
        <div class="chip-label center">Hi, {{name}}</div>
      </div> 
    </div>
    {{/if}}

    {{#if newLogin}}
      <div style="color: green" class="content-block green">You have just loged in!</div>
    {{/if}}    

    <div class="content-block">Projects you are associated with:</div>
    
    <div class="list-block">
      <ul>
        <li>
          <a href="project.html" class="item-link item-content">
            <div class="item-inner"> 
              <div class="item-title">AB Industries</div>
            </div>
          </a>
        </li>
        <li>
          <a href="project.html" class="item-link item-content">
            <div class="item-inner"> 
              <div class="item-title">Lufthansa</div>
            </div>
          </a>
        </li>
        <li>
          <a href="project.html" class="item-link item-content">
            <div class="item-inner"> 
              <div class="item-title">Surrey Police</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="content-block">
      <a href="#" id="user-new-project" class="button button-raised">New Project</a> <br>
      <a href="#" id="user-logout" class="button button-raised">Logout</a>
    </div>

  </div>
</div>
