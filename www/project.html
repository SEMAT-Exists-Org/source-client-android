
<div data-page="project" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" onclick="loadProjects()" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      {{#if project}}
        <div class="center">{{project.projectname}}</div>
      {{else}}
        <div class="center">Project Name</div>
      {{/if}}

      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">

    <div class="content-block-title">Project Alphas</div>
    
    <div class="list-block">
      <ul>
        
        <li>
          <a href="#" class="item-link smart-select">

            <select name="opportunity">

              {{#if project.opportunity.notidentified}}
              <option value="notidentified" selected="selected">Not Identified</option>
              {{else}}
              <option value="notidentified">Not Identified</option>
              {{/if}}

              {{#if project.opportunity.identified}}
              <option value="identified" selected="selected">Identified</option>
              {{else}}
              <option value="identified">Identified</option>
              {{/if}}

              {{#if project.opportunity.solutionneeded}}
              <option value="solutionneeded" selected="selected">Solution Needed</option>
              {{else}}
              <option value="solutionneeded">Solution Needed</option>
              {{/if}}

              {{#if project.opportunity.valueestablished}}
              <option value="valueestablished" selected="selected">Value Established</option>
              {{else}}
              <option value="valueestablished">Value Established</option>
              {{/if}}

              {{#if project.opportunity.viable}}
              <option value="viable" selected="selected">Viable</option>
              {{else}}
              <option value="viable">Viable</option>
              {{/if}}

              {{#if project.opportunity.adressed}}
              <option value="adressed" selected="selected">Adressed</option>
              {{else}}
              <option value="adressed">Viable</option>
              {{/if}}

              {{#if project.opportunity.benefitaccuired}}
              <option value="benefitaccuired" selected="selected">Benefit Accuired</option>
              {{else}}
              <option value="benefitaccuired">Benefit Accuired</option>
              {{/if}}

            </select>

            <div class="item-content color-green">
              <div class="item-inner">
                <div class="item-title">Opportunity</div>
              </div>
            </div>
          </a>
        </li>

        <li>
          <a href="#" class="item-link smart-select">
            
            <select name="stakeholders">

              {{#if project.stakeholders.notidentified}}
              <option value="notidentified" selected="selected">Not Identified</option>
              {{else}}
              <option value="notidentified">Not Identified</option>
              {{/if}}

              {{#if project.stakeholders.recognised}}
              <option value="recognised" selected="selected">Recognised</option>
              {{else}}
              <option value="recognised">Recognised</option>
              {{/if}}

              {{#if project.stakeholders.solutionneeded}}
              <option value="represented" selected="selected">Represented</option>
              {{else}}
              <option value="represented">Represented</option>
              {{/if}}

              {{#if project.stakeholders.involved}}
              <option value="involved" selected="selected">Involved</option>
              {{else}}
              <option value="involved">Involved</option>
              {{/if}}

              {{#if project.stakeholders.inagreement}}
              <option value="inagreement" selected="selected">In Agreement</option>
              {{else}}
              <option value="inagreement">In Agreement</option>
              {{/if}}

              {{#if project.stakeholders.satisfiedfordeployment}}
              <option value="satisfiedfordeployment" selected="selected">Satidfied for Deployment</option>
              {{else}}
              <option value="satisfiedfordeployment">Satidfied for Deployment</option>
              {{/if}}

              {{#if project.stakeholders.satisfiedinuse}}
              <option value="satisfiedinuse" selected="selected">Satidfied in Use</option>
              {{else}}
              <option value="satisfiedinuse">Satidfied in Use</option>
              {{/if}}

            </select>

            <div class="item-content color-green">
              <div class="item-inner">
                <div class="item-title">Stakeholders</div>
              </div>
            </div>
          </a>
        </li>

        <li>
          <a href="#" class="item-link smart-select">
            
            <select name="requirements">

              {{#if project.requirements.notidentified}}
              <option value="notidentified" selected="selected">Not Identified</option>
              {{else}}
              <option value="notidentified">Not Identified</option>
              {{/if}}

              {{#if project.requirements.conceived}}
              <option value="conceived" selected="selected">Conceived</option>
              {{else}}
              <option value="conceived">Conceived</option>
              {{/if}}

              {{#if project.requirements.bounded}}
              <option value="bounded" selected="selected">Bounded</option>
              {{else}}
              <option value="bounded">Bounded</option>
              {{/if}}

              {{#if project.requirements.coherent}}
              <option value="coherent" selected="selected">Coherent</option>
              {{else}}
              <option value="coherent">Coherent</option>
              {{/if}}

              {{#if project.requirements.acceptable}}
              <option value="acceptable" selected="selected">Acceptable</option>
              {{else}}
              <option value="acceptable">Acceptable</option>
              {{/if}}

              {{#if project.requirements.addressed}}
              <option value="addressed" selected="selected">Addressed</option>
              {{else}}
              <option value="addressed">Addressed</option>
              {{/if}}

              {{#if project.requirements.fulfilled}}
              <option value="fulfilled" selected="selected">Fulfilled</option>
              {{else}}
              <option value="fulfilled">Fulfilled</option>
              {{/if}}

            </select>

            <div class="item-content color-orange">
              <div class="item-inner">
                <div class="item-title">Requirements</div>
              </div>
            </div>
          </a>
        </li>

        <li>
          <a href="#" class="item-link smart-select">            
            <select name="team">
              <option value="not-identified">Not Identified</option>
              <option value="seeded" selected="selected">Seeded</option>
              <option value="formed">Formed</option>
              <option value="collaborating">Collaborating</option>
              <option value="performing">Performing</option>
              <option value="adjourned">Adjourned</option>
            </select>

            <div class="item-content color-blue">
              <div class="item-inner">
                <div class="item-title">Team</div>
              </div>
            </div>
          </a>
        </li>

        <li>
          <a href="#" class="item-link smart-select">
            
            <select name="way of working">
              <option value="not-identified">Not Identified</option>
              <option value="principles-established">Principles Established</option>
              <option value="foundation-established">Foundation Established</option>
              <option value="in-place">In Place</option>
              <option value="working-well" selected="selected">Working Well</option>
              <option value="retired">Retired</option>
            </select>

            <div class="item-content color-blue">
              <div class="item-inner">
                <div class="item-title">Way of Working</div>
              </div>
            </div>
          </a>
        </li>

        <li>
          <a href="#" class="item-link smart-select">
            
            <select name="work">
              <option value="not-identified">Not Identified</option>
              <option value="initiated" selected="selected">Initiated</option>
              <option value="prepared">Prepared</option>
              <option value="started">Started</option>
              <option value="under-control">Under Controll</option>
              <option value="concluded">Concluded</option>
            </select>

            <div class="item-content color-blue">
              <div class="item-inner">
                <div class="item-title">Work</div>
              </div>
            </div>
          </a>
        </li>

        <li>
          <a href="#" class="item-link smart-select">
            
            <select name="software">
              <option value="not-identified">Not Identified</option>
              <option value="architechture-selected">Architechture Selected</option>
              <option value="demonstrable">Demonstrable</option>
              <option value="usable" selected="selected">Usable</option>
              <option value="ready">Ready</option>
              <option value="operational">Operational</option>
              <option value="retired">Retired</option>
            </select>

            <div class="item-content color-orange">
              <div class="item-inner">
                <div class="item-title">Software System</div>
              </div>
            </div>
          </a>
        </li>


      </ul>
    </div>

    <div class="content-block"><a href="#" class="button button-raised">Update Project</a></div>


  </div>


</div>
