
<div data-page="project" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" onclick="loadProjects()" class="back link icon-only"><i class="icon icon-back"></i></a>
      </div>

      {{#if project}}
        <div class="center" id="current_project_name">{{project.project_name}}</div>
      {{else}}
        <div class="center" id="current_project_name">Project Name</div>
      {{/if}}

      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block-title">Project Alphas</div>
    <div class="hidden-from-layout" id="current_projectid">{{project.projectid}}</div>
    
    <div class="list-block">
      <ul>
        <li>
          <a href="#" class="item-link smart-select">

            <select name="opportunity" id="opportunity">

              {{#if project.opportunity.not_defined}}
              <option value="not_defined" selected="selected">Not Defined</option>
              {{else}}
              <option value="not_defined">Not Defined</option>
              {{/if}}

              {{#if project.opportunity.identified}}
              <option value="identified" selected="selected">Identified</option>
              {{else}}
              <option value="identified">Identified</option>
              {{/if}}

              {{#if project.opportunity.solutionneeded}}
              <option value="solutionneeded" selected="selected">Solution Needed</option>
              {{else}}
              <option value="solutionneeded">Solution Needed</option>
              {{/if}}

              {{#if project.opportunity.valueestablished}}
              <option value="valueestablished" selected="selected">Value Established</option>
              {{else}}
              <option value="valueestablished">Value Established</option>
              {{/if}}

              {{#if project.opportunity.viable}}
              <option value="viable" selected="selected">Viable</option>
              {{else}}
              <option value="viable">Viable</option>
              {{/if}}

              {{#if project.opportunity.adressed}}
              <option value="adressed" selected="selected">Adressed</option>
              {{else}}
              <option value="adressed">Viable</option>
              {{/if}}

              {{#if project.opportunity.benefitaccuired}}
              <option value="benefitaccuired" selected="selected">Benefit Accuired</option>
              {{else}}
              <option value="benefitaccuired">Benefit Accuired</option>
              {{/if}}

            </select>

            <div class="item-content color-green">
              <div class="item-inner">
                <div class="item-title">Opportunity</div>
              </div>
            </div>
          </a>
        </li>
