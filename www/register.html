
<div data-page="register" class="page">
  
  <div class="navbar">
    <div class="navbar-inner">
      <div class="center">Register</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  

  <div class="page-content">

    <!-- fields -->
    <div class="list-block inputs-list">        
      <ul>
        <li class="item-content">
          <div class="item-inner"> 
            <div class="item-input">
              <input id="register-firstname" type="text" name="firstname" placeholder="First Name"/>
            </div>
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner"> 
            <div class="item-input">
              <input id="register-lastname" type="text" name="lastname" placeholder="Last Name"/>
            </div>
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner"> 
            <div class="item-input">
              <input id="register-email" type="text" name="email" placeholder="Your Email"/>
            </div>
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner"> 
            <div class="item-input">
              <input id="register-password" type="password" name="email" placeholder="Your Password"/>
            </div>
          </div>
        </li>
      </ul>
    </div>
    
    <!-- register button -->
    <div class="content-block">
      <input id="submmit-register" type="submit" value="Register" class="button button-fill button-raised">
    </div>

    <!-- description -->
    <div class="content-block">
      <div class="center">
        Create a new SEMAT account. In case you already have one, please use <a href="login.html">Login</a> screen.
