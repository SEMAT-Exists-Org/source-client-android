
<div data-page="project-history" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        {{#if project}}
        <a href="#" onclick="loadProject('{{project.projectid}}')" class="back link icon-only"><i class="icon icon-back"></i></a>
        {{else}}
        <a href="#" onclick="loadProjects()" class="back link icon-only"><i class="icon icon-back"></i></a>
        {{/if}}
      </div>

      {{#if project}}
      <div class="center" id="current_project_name">{{project.project_name}}</div>
      {{else}}
      <div class="center" id="current_project_name">Project Name</div>
      {{/if}}

      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">

    {{#if project}}
    {{#if project.history}}

      {{#each project.history}}
        <div class="card">
          <div class="card-content">
            <div class="card-content-inner">
              <p class="color-gray">
                {{author}} {{time}}
              </p>
              <p class="">{{message}}</p>
            </div>
          </div>
        </div>
      {{/each}}

    {{else}}
    <div class="card">
      <div class="card-content">
        <div class="card-content-inner">
          <p class="">This project currently has no history.</p>
        </div>
      </div>
    </div>
    {{/if}}
    {{/if}}

  </div>
</div>
